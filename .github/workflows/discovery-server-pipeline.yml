name: DISCOVERY SERVER CI

on:
  push:
    branches:
      - main
    paths:
      - 'DISCOVERY-SERVER/**'
      - 'docker/backend/discovery-service/**'
      - 'docker-compose.yml'
      - '.github/workflows/discovery-server-*.yml'
    paths-ignore:
      - 'readme.txt'

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
