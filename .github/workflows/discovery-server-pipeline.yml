name: CI
on:
  push:
    branches:
      - main
    paths:
      - DISCOVERY-SERVER/**
      - docker/backend/discovery-service/**
      - docker-compose.yml
      - .github/workflows/discovery-server-*.yml
    paths-ignore:
      - 'README.md'
      - 'helm/**'
      - 'readme.txt'

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debugging
        run: |
          echo "This job was triggered because changes were made in the discovery-service folder!"
          echo "Changed files:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}
