application:
  cors:
    origins: http://localhost:4200,http://localhost:8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cart_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show_sql: false
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          format_sql: true